<div class="container">
  <div class="row mb-3 justify-content-center">
    <div class="col-md-8">
      <h1>Resources</h1>
      <p>Links to other resources.</p>
      <p>
        Des Moines People's Town Hall is not affiliated with these resources, but has found them to be
        useful community resources.
      </p>
    </div>
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let resource of resources">
          <strong>
            {{resource.text}}
          </strong>
          <a [href]="resource.link" target="_blank" *ngIf="resource.link">
            <i class="fa fa-link"></i> Link
          </a>
          <p *ngIf="resource.details">
            {{resource.details}}
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>
