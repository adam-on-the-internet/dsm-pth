<div class="bg-townhall">
  <div class="container">
    <div class="row">
      <div class="col-md-12 my-3 text-center transparent">
        <h1>Contact List</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 my-3 text-center">
        <app-card>
          <a [href]="mailtoLinkWithDemands" class="btn btn-dark text-white">
            <i class="fa fa-envelope"></i>
            Email Des Moines City Council Our Demands
          </a>
        </app-card>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 my-3">
        <app-card>
          <div style="overflow: auto;">
            <table class="table">
              <thead>
              <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Phone #</th>
                <th>Email</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let contact of contactList">
                <td>{{contact.name}}</td>
                <td>{{contact.role}}</td>
                <td>{{contact.phoneNumber}}</td>
                <td>{{contact.email}}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <p>
            * Ward 4 does not have representation. The sitting council person Joe Gatto does not live in Ward 4.
          </p>
          <p>
            <a class="btn btn-outline-primary" [href]="linkService.councilInfo" target="_blank">
              <i class="fa fa-link"></i>
              City Contact Info Page
            </a>
          </p>
        </app-card>
      </div>
    </div>
  </div>
</div>
